<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      .navbar {
        background-color: orange;
        font-weight: bold;
      }

      .card {
        background: linear-gradient(to left, #4a5568, #2d3748);
        color: white; /* Text color */
        border: none;
        border-radius: 10px; /* Rounded corners */
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .card:hover {
        transform: translateY(-5px); /* Lift card on hover */
      }

      .card-title {
        font-size: 20px; /* Title font size */
        font-weight: bold; /* Title font weight */
        text-transform: capitalize; /* Title text transform */
        margin-bottom: 10px; /* Bottom margin */
      }

      .card-description {
        font-size: 16px;
        line-height: 1.5;
        margin-bottom: 15px;
      }

      .card-button {
        background-color: #fbbf24;
        color: #1f2937;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out; /* Smooth transition */
      }

      .card-button:hover {
        background-color: #f59e0b;
        color: white;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#">Restaurant Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Welcome, {{ username }}
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <form action="{{ url_for('logout') }}" method="post">
                  <button type="submit" class="dropdown-item">Logout</button>
                </form>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cards -->
    <div class="container mt-5">
      <div class="row">
        {% for restaurant in restaurants %}
        <div class="col-md-4 mb-4">
          <div class="card">
            <div class="card-title">{{ restaurant.name }}</div>
            <div class="card-description">{{ restaurant.description }}</div>
            <div class="text-center">
              <a
                href="{{ url_for('restaurant_menu', restaurant_id=restaurant.id) }}"
                class="card-button"
                >View Restaurant</a
              >
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
